<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title style= padding-left:40% color="success">LOGIN</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Login:" labelPlacement="floating" placeholder="Insira seu nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Senha:" labelPlacement="floating" placeholder="Insira sua senha"></ion-input>
      </ion-item>
      <ion-button type="submit" size="full">ENTRAR</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
